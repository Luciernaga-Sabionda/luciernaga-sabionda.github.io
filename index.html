<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luciérnaga Sabionda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #6a1b9a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    footer {
      background: #4a148c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenida a Luciérnaga Sabionda</h1>
    <p>Un espacio para aprender y compartir</p>
  </header>
  
  <main>
    <h2>Galería de imágenes</h2>
    <div class="galeria">
      <img src="https://via.placeholder.com/300x200.png?text=Imagen+1" alt="Imagen 1" />
      <img src="https://via.placeholder.com/300x200.png?text=Imagen+2" alt="Imagen 2" />
      <img src="https://via.placeholder.com/300x200.png?text=Imagen+3" alt="Imagen 3" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Luciérnaga Sabionda. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
